<!DOCTYPE html>
<html>
<head>
    <title>ប្រឡងសិស្សពូកែ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <div class="container">
        <h1 class="title">ប្រឡងសិស្សពូកែប្រចាំសាលា</h1>
        <p class="subject" id="subject">វិញ្ញាសា៖ ឯកទេស</p>
        <p class="duration">រយៈពេល៖ <span id="duration">១២០</span> នាទី</p>
        <p class="time">ចាប់ពីម៉ោង <span id="startTime">០៨:១៥</span>នាទី ដល់ <span id="endTime">១០:១៥</span>នាទី</p>
        <p class="countdown" id="countdown">រាប់ថយក្រោយ៖ <span id="countdownTime"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
